<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
 <script type="text/javascript">
(function() {
  var didInit = false;
  function initMunchkin() {
    if(didInit === false) {
      didInit = true;
      Munchkin.init('334-FDS-156');
    }
  }
  var s = document.createElement('script');
  s.type = 'text/javascript';
  s.async = true;
  s.src = '//munchkin.marketo.net/munchkin.js';
  s.onreadystatechange = function() {
    if (this.readyState == 'complete' || this.readyState == 'loaded') {
      initMunchkin();
    }
  };
  s.onload = initMunchkin;
  document.getElementsByTagName('head')[0].appendChild(s);
})();
</script>


</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron card card-block">
				<h2>
					Hello, User!
				</h2>
				<p>
					This sample website to push a lead into marketo. Enter the sha1 hash of the API key+email, lead name and email.
				</p>
				<p>
					<a class="btn btn-primary btn-large" href="https://passwordsgenerator.net/sha1-hash-generator/" target="_blank">sha1 generator</a>
				</p>
			</div>
			<div  class="form-inline">
				<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Email address
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Token
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
					 
					<label for="exampleInputName1">
						First Name
					</label>
					<input type="name" class="form-control" id="exampleInputName1" />
				</div>
				<div class="form-group">
					 
					<label for="exampleInputName2">
						Last Name
					</label>
					<input type="name" class="form-control" id="exampleInputName2" />
				</div>
				
				
				
				<button type="submit" class="btn btn-primary" id="submitFormBtn">
					Submit
				</button>
            </div>
		</div>
	</div>
</div>

<script>
	
	$("#submitFormBtn").on("click",function(){
			var token = document.getElementById("exampleInputPassword1").value;
			var firstname = document.getElementById("exampleInputName1").value;
			var lastname = document.getElementById("exampleInputName2").value;
		        var email = document.getElementById("exampleInputEmail1").value;
			
		
			Munchkin.munchkinFunction('associateLead', {
        		'Email': email,
        		'FirstName': firstname,
        		'LastName': lastname
    			},
    			token
			);
			
			
		});	
	

</script>


</body>
